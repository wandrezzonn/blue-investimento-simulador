<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <title>Blue Financiamento</title>
</head>

<body>

  <div class="card" style="width: 100%;">
    <div class="card-body fundo">
      <h5 class="card-title">Blue Simulador de Financiamento</h5>
    </div>
  </div>

  <div class="container-sm">
    <div class="row bordas" id="container">
      <div class=" col" >
        <form action="#" id="formulario" onsubmit="return false">
          <div class="mb-3" style="max-width: 50%;">
            <label for="valorEmprestimo" class="form-label">Valor do Empréstimo *</label>
            <input onkeyup="moeda(this,moeda)" class="form-control" id="valorEmprestimo" placeholder="R$ 0,00"
              type="text" value="" required="" oninvalid="this.setCustomValidity('Por favor, entre com um valor')"
              oninput="setCustomValidity('')">

          </div>

          <div class="mb-3" style="max-width: 50%;">
            <label for="valorImovel" class="form-label">Valor do Imóvel *</label>
            <input class="form-control" id="valorImovel" placeholder="R$ 0,00" onkeyup="moeda(this,moeda)" value=""
              required="" oninvalid="this.setCustomValidity('Por favor, entre com um valor')"
              oninput="setCustomValidity('')">
          </div>
          <label for="range" class="form-label">Quantidade de meses</label>
          <div class="mb-3" style="max-width: 50%;">

            <div class="range-wrap ">
              <div class="range-value" id="rangeV"></div>
              <input type="range" class="form-range" min="1" max="120" value="1" id="range" step="1">
            </div>
          </div>

          <div class="col-12">
            <button class="btn btn-primary"  onclick="calcular()">Simular Empréstimo</button>
          </div>
        </form>
      </div>


    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>

</html>
